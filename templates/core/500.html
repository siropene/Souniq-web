{% extends 'base.html' %}

{% block title %}Error 500 - Error del servidor{% endblock %}

{% block content %}
<div class="text-center py-5">
    <i class="fas fa-server text-danger" style="font-size: 5rem;"></i>
    <h1 class="display-4 text-primary mt-4">500</h1>
    <h2 class="h3 text-muted mb-4">Error interno del servidor</h2>
    <p class="lead text-muted mb-4">
        Ha ocurrido un error inesperado. Nuestro equipo ha sido notificado y está trabajando para solucionarlo.
    </p>
    <div class="d-flex gap-3 justify-content-center">
        <a href="{% url 'core:home' %}" class="btn btn-primary">
            <i class="fas fa-home me-2"></i>Volver al Inicio
        </a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Volver Atrás
        </a>
    </div>
</div>
{% endblock %}
